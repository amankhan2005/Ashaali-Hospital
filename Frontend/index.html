 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Improve mobile theme color for address bar -->
    <meta name="theme-color" content="#0ea5a4" />

    <!-- Favicon: prefer a small optimized PNG or SVG in public folder -->
    <!-- Put a favicon at /assets/favicon.svg or /assets/favicon-32.png -->
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/assets/favicon-32.png" sizes="32x32" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashaali Hospital - Best Super Speciality Hospital in IIM Road Lucknow</title>

    <!-- Preconnect fonts to speed up Google Fonts loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts (keep display=swap, which you already had) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Preload a critical above-the-fold image (e.g. logo or hero)
         Replace href with your actual public path (recommended webp/png). -->
    <link rel="preload" as="image" href="/assets/logo-768.webp" imagesrcset="/assets/logo-320.webp 320w, /assets/logo-768.webp 768w, /assets/logo-1200.webp 1200w" sizes="(max-width:640px) 320px, (max-width:1024px) 768px, 1200px" />

    <!-- OPTIONAL: if you have small critical CSS, inline it here (or keep the main CSS) -->
    <!-- Example: <link rel="stylesheet" href="/styles/main.css"> -->

  </head>
  <body>
    <div id="root"></div>

    <!-- Modern module script â€” Vite will handle preloading of chunks automatically.
         If you have a small critical inline script, include it above root. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
